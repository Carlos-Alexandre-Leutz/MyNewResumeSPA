<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demonstração do plug-in de intenção de saída </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.exitintent.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script>
        $(function() {
            $.exitIntent('enable');
            $(document).bind('exitintent', function() {
                $("#warning").slideDown();
            });
            $("#warning a").bind('click', function() {
                $("#warning").slideUp();
                return false;
            });
        });
    </script>
    <style>
        body {
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        
        #warning {
            display: none;
        }
    </style>
</head>

<body>

    <div id="ask">
        <p>Saia desta página</p>
    </div>
    <div id="warning" class="alert alert-danger" role="alert">



        Espere olha o que eu tenho pra vc
        <a href="#">fica e fexar esse alerta</a></p>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        (function($) {
            'use strict';

            var timer;

            function trackLeave(ev) {
                if (ev.clientY > 0) {
                    return;
                }

                if (timer) {
                    clearTimeout(timer);
                }

                if ($.exitIntent.settings.sensitivity <= 0) {
                    $.event.trigger('exitintent');
                    return;
                }

                timer = setTimeout(
                    function() {
                        timer = null;
                        $.event.trigger('exitintent');
                    }, $.exitIntent.settings.sensitivity);
            }

            function trackEnter() {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
            }

            $.exitIntent = function(enable, options) {
                $.exitIntent.settings = $.extend($.exitIntent.settings, options);

                if (enable == 'enable') {
                    $(window).mouseleave(trackLeave);
                    $(window).mouseenter(trackEnter);
                } else if (enable == 'disable') {
                    trackEnter(); // Turn off any outstanding timer
                    $(window).unbind('mouseleave', trackLeave);
                    $(window).unbind('mouseenter', trackEnter);
                } else {
                    throw "Invalid parameter to jQuery.exitIntent -- should be 'enable'/'disable'";
                }
            }

            $.exitIntent.settings = {
                'sensitivity': 300
            };

        })(jQuery);
    </script>
</body>

</html>
